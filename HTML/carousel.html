<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../IMAGES/square white green.png">
    <title>WandEazy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #carousel-container {
      position: relative;
      width: 1200px;
      height: 600px;
      overflow: hidden;
      border-radius: 15px;
    }

    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      
    }

    .carousel-slide {
      flex: 0 0 100%;
      text-align: center;
    }

    .carousel-slide img {
      width: 100%;
    }

    .carousel-text {
      position: relative;
      top: -1000px;
      font-size: 18px;
      color: black;
      border-radius: 10px;
    }

    #prev-btn, #next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color:transparent;
      color: black;
      border: none;
      cursor: pointer;
    }

    #prev-btn {
      left: 10px;
    }

    #next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/300" alt="Image 1">
      <div class="carousel-text">Text for Image 1</div>
    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/300" alt="Image 2">
      <div class="carousel-text">Text for Image 2</div>
    </div>
    <div class="carousel-slide">
      <img src="https://via.placeholder.com/300" alt="Image 3">
      <div class="carousel-text">Text for Image 3</div>
    </div>
    
    <!-- Add more slides as needed -->
  </div>

  <button id="prev-btn" onclick="prevSlide()">◀</button>
  <button id="next-btn" onclick="nextSlide()">▶</button>
</div>

<script>
  let currentSlide = 0;
  const totalSlides = document.querySelectorAll('.carousel-slide').length;
  const carouselWrapper = document.querySelector('.carousel-wrapper');

  function showSlide(n) {
    if (n >= totalSlides) {
      currentSlide = 0;
    } else if (n < 0) {
      currentSlide = totalSlides - 1;
    }

    const translateValue = -currentSlide * 100 + '%';
    carouselWrapper.style.transform = 'translateX(' + translateValue + ')';
  }

  function nextSlide() {
    currentSlide++;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide--;
    showSlide(currentSlide);
  }

  function autoSlide() {
    nextSlide();
  }

  // Set up automated movement every 2 seconds
  setInterval(autoSlide, 5000);

  // Show the initial slide
  showSlide(currentSlide);
</script>

</body>
</html>
