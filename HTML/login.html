    <style>
        #regform{
          
          font-family: Arial, sans-serif;
          background-color: transparent;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        #form-container {
            
          display: flex;
          box-shadow: 0px 0px 35px silver;
          width: 900px
        }
    
        #registration-form {
          background-color: transparent;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          flex: 1;
        }
    
        .form-label {
          display: block;
          margin-top: 40px;
          margin-bottom: 10px;
        }
    
        .form-input {
          width: calc(100% - 16px);
          padding: 8px;
          
          
          box-sizing: border-box;
        }
    
        .form-button {
          background-color: #4caf50;
          color: #fff;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 50%;
          
        }
    
        .form-button:hover {
          background-color: #45a049;
        }
    
        #image-section {
          flex: 1;
          padding: 5px;
        }
    
        .section-image {
          width: 100%;
          height: 350px;
          object-fit: cover;
          height: auto;
          border-radius: 8px;
        }
    
        .form-links {
          display: flex;
          justify-content: space-between;
          margin-top: 40px;
        }
    
        .form-link {
          text-decoration: none;
          color: #4caf50;
          margin-top: 10px;
        }
        .form-select {
          width: calc(100% - 16px);
          padding: 8px;
          margin-bottom: 16px;
          box-sizing: border-box;
        }
        
        @media screen and (max-width: 768px){
          #form-container{
            margin-top: 90px;
          }
        }
     
      </style>
</head>
