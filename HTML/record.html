    <center>
        <h1 id="ad">ADMIN DASHBOARD</h1>
    </center>
    <section style="display: flex;justify-content: center;">
        <center>  <div class="recs" >
            <select id="searchfilter">
                <option value="nothing">Select a search option</option>
                <option value="email">As a Email</option>
                <option value="name">As a Name</option>
                <option value="role">As a Role</option>
            </select>
            <div class="search-bar">
                <input type="text" id="nam" placeholder="Search">
                <button class="search-button" onclick="finder()"><i class="fas fa-search"></i></button>
            </div>
        </div><br><br><br>
    <button class="buttadmin" onclick="filterrecord('all')">All</button>
    <button class="buttadmin" onclick="filterrecord('customer')">customer</button>
    <button class="buttadmin" onclick="filterrecord('planner')">planner</button>
    <table id="sturecord" cellspacing="0px" border=""  cellpadding="20px"></table></center>

    <div id="updateform">
        <h1>Update Form</h1><br><br>
        <label for="username" class="form-label">Username:</label>
            <input type="text" id="uname" name="username" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="password" class="form-label">Password:</label>
            <input type="password" id="pass" name="password" class="form-input" required>

            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="cpass" name="confirm-password" class="form-input" required>


            <label for="role" class="form-label">Role:</label>
            <select id="role" name="role" class="form-select" required>
                <option value="nothing" disabled selected>Select role</option>
                <option value="planner">Planner</option>
                <option value="customer">Customer</option>
            </select>

             <label for="Image" class="form-label">Add Profile Picture:</label>
            <input type="text" id="imgs" name="Image" class="form-input" required> 

            <div class="form-links">
                <button onclick="updatef()" class="form-button">Update</button>
                </div>
